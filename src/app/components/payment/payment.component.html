<section class="w-75 mx-auto rounded shadow p-3 bg-main-light mb-3">
  <h2>CheckOut Page</h2>
  <form [formGroup]="orderForm" (ngSubmit)="handelForm()">
    <div class="form-item">
      <label for="details">Details:</label>
      <input class="form-control" type="text" id="details" formControlName="details">
    </div>
    <div class="form-item">
      <label for="phone">Phone:</label>
      <input class="form-control" type="tel" id="phone" formControlName="phone">
    </div>
    <div class="form-item">
      <label for="city">City:</label>
      <input class="form-control" type="text" id="city" formControlName="city">
    </div>
    <button class="main-btn mt-3">Check Out</button>
  </form>
</section>
