<section class="my-3 p-4">
  <div class="row g-4 justify-content-center">
    <div *ngFor="let brand of brandsData" class="col-sm-6 col-md-4 col-lg-3">
      <div [routerLink]='["/brandDetails",brand._id]' role="button" class="border border-success rounded p-4 shadow">
        <img class="w-100" height="250" [src]="brand.image" [alt]="brand.name">
        <h3 class="text-center text-main">{{brand.name}}</h3>
      </div>
    </div>
  </div>
</section>
